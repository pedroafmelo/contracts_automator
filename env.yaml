texto_performance: 'Ainda, ao fechamento de cada ano civil, ou quando do encerramento deste contrato, será devida uma taxa sobre a performance, a ser paga em até 5 dias úteis. Esta taxa é calculada como o retorno bruto da CARTEIRA que exceder o Effective Fed Funds Rate acumulado no período, ou o que vier a substituí-lo, descontada a taxa de gestão. A Taxa de Performance devida à CONTRATADA constitui 20% (Vinte por cento) desse resultado (“PERFORMANCE”), caso positivo.'